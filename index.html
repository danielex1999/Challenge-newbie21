<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="scss/index.css">
    <title>Frontend Mentor | Meet landing page</title>
</head>

<body>
    <section id="meet-part">
        <img id="logo-img" src="starter-code/assets/logo.svg" alt="logo">
        <div id="container-chat-img">
            <img src="starter-code/assets/desktop/image-hero-left.png" alt="img-left" id="img-left">
            <div id="container-chat">
                <h1>Group chat for everyone</h1>
                <p>Meet makes it easy to connect with others face-to-face virtually and
                    collaborate across any device.</p>
                <div id="buttons">
                    <button id="download-blue">Download<span>v1.3</span></button>
                    <button id="download-pink">What is it?</button>
                </div>

            </div>
            <img src="starter-code/assets/desktop/image-hero-right.png" alt="img-right" id="img-right">
        </div>
    </section>

</body>

</html>
